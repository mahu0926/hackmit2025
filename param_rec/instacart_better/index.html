<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Grocery Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    <span>FreshCart</span>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for products..." id="searchInput">
                </div>
                
                <div class="header-actions">
                    <button class="btn-secondary">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Deliver to</span>
                    </button>
                    <button class="btn-primary" id="cartBtn">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Cart</span>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="produce">Produce</button>
                <button class="category-btn" data-category="dairy">Dairy</button>
                <button class="category-btn" data-category="meat">Meat</button>
                <button class="category-btn" data-category="bakery">Bakery</button>
                <button class="category-btn" data-category="beverages">Beverages</button>
                <button class="category-btn" data-category="snacks">Snacks</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <!-- Products Grid -->
                <div class="products-section">
                    <div class="section-header">
                        <h2 id="sectionTitle">All Products</h2>
                        <div class="sort-options">
                            <select id="sortSelect">
                                <option value="name">Sort by Name</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Cart Sidebar -->
                <div class="cart-sidebar" id="cartSidebar">
                    <div class="cart-header">
                        <h3>Your Cart</h3>
                        <button class="close-cart" id="closeCart">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be dynamically loaded here -->
                    </div>
                    
                    <div class="cart-footer">
                        <div class="cart-total">
                            <div class="total-line">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="total-line">
                                <span>Delivery Fee</span>
                                <span>$2.99</span>
                            </div>
                            <div class="total-line total">
                                <span>Total</span>
                                <span id="total">$2.99</span>
                            </div>
                        </div>
                        <button class="btn-checkout" id="checkoutBtn">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
